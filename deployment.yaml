kind: Service
apiVersion: v1
metadata:
  name: movie-service
spec:
  selector:
    app: movie-app
  type: LoadBalancer
  ports:
    - protocol: 'TCP'
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movie-app
  template:
    metadata:
      labels:
        app: movie-app
    spec:
      containers:
        - name: movie-app
          image: akkuakhildev/kub-movies-api:v2
          imagePullPolicy: Always
          volumeMounts:
            - name: movie-volume
              mountPath: /app/data
          resources:
            limits:
              memory: 256Mi
              cpu: '0.2'
          livenessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 10
            initialDelaySeconds: 10
      volumes:
        - name: movie-volume
          persistentVolumeClaim:
            claimName: host-pvc
